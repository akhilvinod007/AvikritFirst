apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.football.facetap"
        minSdkVersion 9
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }


    }

    dependencies {
        //compile project(':BaseGameUtils')
        compile files('libs/androidapi-v1-1.19.0-SNAPSHOT.jar')
        compile files('libs/google-api-client-1.17.0-rc.jar')
        compile files('libs/google-http-client-1.17.0-rc.jar')
        compile files('libs/google-http-client-android-1.17.0-rc.jar')

        compile 'com.android.support:support-v4:21.0.3'
        compile 'com.android.support:appcompat-v7:21.0.3'
        compile 'com.google.android.gms:play-services:6.5.87'
    }
}